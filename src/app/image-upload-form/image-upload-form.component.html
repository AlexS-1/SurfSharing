<form id="upload-container">
    <div class="upload-label-container">
        <label class="upload-label" for="custom-file-upload">
            <input type="file" class="text-nowrap text-truncate" (change)="selectFile($event)" id="custom-file-upload"/>
            Choose Picture
        </label>
    </div>
    <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
    <div *ngIf="fileUpload" class="progress mt-2">
        <div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ percentage }}"
            aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width: percentage + '%' }">
            <a class="text">{{ percentage }}%</a>
        </div>
    </div>
</form>
