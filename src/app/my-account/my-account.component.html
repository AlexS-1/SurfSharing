<article class="my-area">
    <h1>My Area</h1>
    <section class="my-data">
      <h2>My Data</h2>
        <div class="my-data-content">
          <p>Name: {{user.firstName}} {{user.surname}}</p>
          <p>Date of Birth: {{user.dateOfBirth}}</p>
          <p>E-Mail: {{user.email}}</p>
          <p>Number of Offers: {{offers.length}}</p>
        </div>
    </section>
    <section class="my-offers-box card-container" *ngFor="let offer of offers">
        <h2>My created Offers</h2>
        <div class="my-offers-content">
          <a [routerLink]="['/offer-details', offer.id]" routerLinkActive="active" ariaCurrentWhenActive="page" class="card">
            <div class="inner-box">
              <img class="picture" src={{offer.imageURL}} alt="productPicture" width="180" height="140">
            </div>
            <div class="details">
              <div class="title">
                  {{offer.title}}
              </div>
              <div class="price">
                  {{offer.pricePH}} â‚¬/h
              </div>
            </div>
          </a>
        </div>
    </section>
</article>
